name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Executar apenas se o CI for bem-sucedido
    runs-on: ubuntu-latest  # Usando o runner Ubuntu
    environment: production  # Opcional: exige aprovação

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=seuusuario/monitor" >> $GITHUB_ENV  # Corrigido para $GITHUB_ENV
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_ENV  # Variável de namespace

      - name: Debug workflow run
        run: |
          echo "IMAGE=${{ secrets.IMAGE }}"
          echo "TAG_SHA=${{ secrets.TAG_SHA }}"
          echo "NAMESPACE=${{ secrets.NAMESPACE }}"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config  # Decodificar o kubeconfig

      - name: Create namespace if not exists
        run: |
          kubectl get ns ${{ secrets.NAMESPACE }} || kubectl create ns ${{ secrets.NAMESPACE }}  # Criação do namespace, se necessário

      # Aplica/garante os serviços/ingress/etc. estáticos (opcional na primeira vez)
      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/service.yaml || true
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/prometheus-deployment.yaml || true
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/grafana-deployment.yaml || true
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/nginx-deployment.yaml || true
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/nginx-service.yaml || true
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/prometheus-config.yaml || true

      # Aplica/garante o Deployment (se ainda não existir)
      - name: Apply app deployment (first time)
        run: |
          kubectl apply -n ${{ secrets.NAMESPACE }} -f k8s/deployment.yaml

      # Atualiza a imagem para a tag nova (idempotente)
      - name: Set image to new tag
        run: |
          kubectl set image deployment/monitor monitor=${{ secrets.IMAGE }}:${{ secrets.TAG_SHA }} -n ${{ secrets.NAMESPACE }}

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor -n ${{ secrets.NAMESPACE }} --timeout=120s  # Aguarda o rollout do deployment

      - name: Show services (debug)
        run: |
          kubectl get svc -n ${{ secrets.NAMESPACE }}
          kubectl get pods -o wide -n ${{ secrets.NAMESPACE }}
